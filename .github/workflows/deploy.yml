name: Deploy PhotoFetchr

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update and rebuild
        run: |
          cd /opt/stacks/hass
          git pull
          docker compose up -d --build photofetchr
