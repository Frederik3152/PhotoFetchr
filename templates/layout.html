<body>
    <form method="POST" action="/filter_images" id="filter-form">
        <label for="person_name">Select Person Name:</label>
        <select name="person_name" id="person_name">
            {% for person in people %}
                <option value="{{ person[0] }}">{{ person[0] }}</option>
            {% endfor %}
        </select>

        <div id="additional-filters">
            <!-- Additional dropdowns will be added here dynamically -->
        </div>

        <button type="button" id="add-filter">Add Filter</button>

        <input type="submit" value="Filter Images">

        <input type="hidden" name="filter_count" id="filter_count" value="1">

    </form>
</body>
</html>

<script>
  // Counter for unique dropdown IDs
  let filterCount = 1;

  // Function to create a new dropdown filter
  function createFilter() {
      const newFilter = document.createElement("div");
      newFilter.innerHTML = `
          <label for="filter_${filterCount}">Select Filter:</label>
          <select name="filter_${filterCount}" id="filter_${filterCount}">
            {% for person in people %}
                <option value="{{ person[0] }}">{{ person[0] }}</option>
            {% endfor %}
          </select>
      `;
      document.getElementById("additional-filters").appendChild(newFilter);
      filterCount++;
      document.getElementById("filter_count").value = filterCount;

  }

  // Event listener for the "Add Filter" button
  document.getElementById("add-filter").addEventListener("click", createFilter);
</script>
