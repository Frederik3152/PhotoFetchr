<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Tutorialjinni CSS -->
    <link rel="stylesheet" href="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/css/bootstrap-select-country.min.css" />
    <link rel="stylesheet" href="../static/styles.css">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vælg filtre</title>
</head>
<body>
    <header>
        Afgræns valg af billeder fra database
    </header>
    <form method="POST" action="/filter_images" id="filter-form">
        <label for="person_name">Hvem skal være på billederne?:</label>
        <select name="person_name" id="person_name">
            {% for person in people %}
                <option value="{{ person[0] }}">{{ person[0] }}</option>
            {% endfor %}
        </select>

        <div id="additional-filters">
            <!-- Additional dropdowns will be added here dynamically -->
            </select>
        </div>
               
        <button type="button" id="add-filter">Tilføj endnu en person</button>
        <button type="button" id="remove-filter">Fjern et filter</button>
        
        <input type="hidden" name="filter_count" id="filter_count" value="1">
        
        <input type="submit" id="submit" value="Vælg filtre">

        <label id="start_date_label" for="start_date">Start Dato:</label>
        <input type="date" name="start_date" id="start_date">
        
        <label id="end_date_label" for="end_date">Slut Dato:</label>
        <input type="date" name="end_date" id="end_date">

        <select class="selectpicker countrypicker" name="countries" id="countries" 
            data-flag="true" 
            data-countries="{{ data_countries }}" 
            data-default="{{ data_countries }}"
            multiple></select> 
    </form>
    <footer>
        <div class="container text-center">
            &copy; 2023 Frederik Tørnstrøm. All rights reserved.
        </div>
    </footer>
</body>
</html>

<script>
    var people = {{ people | tojson }};
</script>
<script src="../static/scripts.js"></script>
