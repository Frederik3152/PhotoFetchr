<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vælg filtrering af billeder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">
  <div class="vid-filter">
    <div class="filter-bar">
      <button class="filter-btn"><i class="fa fa-filter" aria-hidden="true"></i> Vælg Filtre</button>
    </div>
    <form method="POST" action="/filter_images" id="filter-page">
    <div class="filter-form">
        <div class="row">
            <div class="col-sm-4">
                <h4>Hvem skal være på billederne?</h4>
                {% for person in people %}
                  <div class="form-group">
                    <input type="checkbox" name="peoplefilter" value="{{ person.0 }}"> {{ person.0 }}
                  </div>
                {% endfor %}
              </div>        
              <div class="col-sm-4">
                <h4>Hvor skal billederne være taget?</h4>
                  {% for country in countries %}
                    <div class="form-group">
                      <input type="checkbox" name="countryfilter" value="{{ country }}"> {{ country }}
                    </div>
                  {% endfor %}
            </div>
              <div class="col-sm-4">
                <h4>Hvornår skal billederne være fra?</h4>
                <div class="form-group">
                    <label for="start-date">Start Dato:</label>
                    <input type="date" id="start-date" name="start_date">
                </div>
                <div class="form-group">
                    <label for="end-date">Slut Dato:</label>
                    <input type="date" id="end-date" name="end_date">
                </div>
            </div>      
          <div class="col-sm-4">
            <h4>Søg efter billeder</h4>
            <div class="form-group">
            <label for="tekst-box">Indtast søgeord:</label>
            <input type="text" class="custom-input" name="tekst-box" placeholder="Tast søgeord...">
            </div>
          </div>
        </div>
    </div>
        <input type="submit" id="submit" value="Se billeder">
  </div>
</div>
</form>
<footer>
    <div class="container text-center">
        &copy; 2023 Frederik Tørnstrøm. All rights reserved.
    </div>
</footer>

<script src="../static/scripts.js"></script>

</body>
</html>
